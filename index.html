
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Ex-change App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./icon/exchange.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1" name="input_amount" autofocus>

            </div>

            <div class="dropdown">

                <div class="form" >
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Flags" srcset=""> <br>
                        <select name="form" >
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Flags" srcset=""> <br>
                        <select name="to" >
                            
                        </select>
                    </div>
                </div>

            </div>
    
            

            <div class="msg">1 USD = 80 INR</div>
            <button>Get Ex-change Rate</button>
        </form>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="code.js"></script>

</body>
</html>
